<html>
  <head>
    <title>clay-components</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      // disable default right-click context-menu
      document.addEventListener("contextmenu", (event) =>
        event.preventDefault(),
      );
    </script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
  <script type="module">
    import initModule from "./clay-components.js";

    const instance = await initModule({
      canvas: document.getElementById("canvas"),
      locateFile: (path) => {
        if (path.endsWith(".wasm")) return "./clay-components.wasm";
        if (path.endsWith(".data")) return "./clay-components.data";
        return path;
      },
    });
  </script>
</html>
